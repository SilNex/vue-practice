<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
</head>

<body>
    <div id="app">
        <div class="static" v-bind:class="{ active: isActive, 'text-danger': hasError }">
            hi
        </div>
        <div v-bind:class="classObject">hi</div>
        <div v-bind:class="[isActive ? 'activeClass' : '', 'errorClass']">hi</div>
        <div v-bind:class="[{ active: isActive }, 'errorClass']">hi</div>
    </div>

    <div id="app-2">
        <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">123</div>
        <div v-bind:style="styleObject">123</div>
        <div v-bind:style="[baseStyles, overridingStyles]">123</div>
        <div v-bind:style="{ display: ['-webkit-box', '-ms-flexbox', 'flex'] }">123123</div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                isActive: true,
                hasError: true,
                error: true,
                // classObject: {
                //     active: true,
                //     'text-danger': true
                // }
            },
            computed: {
                classObject: function () {
                    console.log(this.error.type)
                    return {
                        active: this.isActive && !this.error,
                        'text-danger': this.error
                    }
                }
            }
        })

        var app2 = new Vue({
            el: '#app-2',
            data: {
                activeColor: 'red',
                fontSize: 30,
                styleObject: {
                    color: 'red',
                    fontSize: '13px'
                },
                baseStyles: {
                    color: 'black',
                    fontSize: '13px'
                },
                overridingStyles: {
                    color: 'blue',
                }
            }
        })

    </script>
</body>

</html>
