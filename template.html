<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
        <span>메시지: {{ msg }}</span><br>
        <span v-once>다시는 변경하지 않습니다: {{ msg }}</span>
        <p>Using mustaches: {{ rawHtml }}</p>
        <p>Using v-html directive: <span v-html="rawHtml"></span></p>
        <p v-if="seen">
            {{ 32 + 1 }}
            <a v-bind:href="url" v-on:click.prevent="alert(1)"> ... </a>
        </p>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                msg: 'message',
                rawHtml: '<span style="color: red">Red!</span>',
                seen: true,
                url: 'test.com'
            }
        })
    </script>
</body>

</html>
