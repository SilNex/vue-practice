<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
        <p>원본 메시지: "{{ message }}"</p>
        <p>역순으로 표시한 메시지: "{{ reversedMessage }}"</p>
        <p>현재 시간: "{{ now }}"</p>
    </div>

    <div id="app-2">
        <p>현재 시간: "{{ now() }}"</p>
    </div>

    <div id="demo">
        {{ fullName }}
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                message: '안녕하세요'
            },
            computed: {
                // 계산된 getter
                reversedMessage: function () {
                    // `this` 는 vm 인스턴스를 가리킵니다.
                    return this.message.split('').reverse().join('')
                },
                now: function () {
                    return Date.now();
                }
            }
        })

        var vm2 = new Vue({
            el: '#app-2',
            data: {
                message: "안녕하세요"
            },
            methods: {
                reversedMessage: function () {
                    return this.message.split('').reverse().join('')
                },
                now: function () {
                    return Date.now();
                }
            }
        })

        console.log(vm.now)
        console.log(vm2.now())

        var vm3 = new Vue({
            el: '#demo',
            data: {
                firstName: 'Foo',
                lastName: 'Bar',
                fullName: 'Foo Bar'
            },
            // watch: {
            //     firstName: function (val) {
            //         this.fullName = val + ' ' + this.lastName
            //     },
            //     lastName: function (val) {
            //         this.fullName = this.firstName + ' ' + val
            //     }
            // }
            computed: {
                // fullName: function (val) {
                //     return this.firstName + ' ' + this.lastName
                // }
                fullName: {
                    get: function () {
                        return this.firstName + ' ' + this.lastName
                    },
                    set: function (newValue) {
                        var names = newValue.split(' ')
                        this.firstName = names[0]
                        this.lastName = names[names.length - 1]
                    }
                }
            }
        })
    </script>
</body>

</html>
