<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="example">
        <p>{{ a }}</p>
        <button v-on:click="a = 'baz'">Change it</button>
    </div>
    <script>
        var data = { a: 2 }
        var vm = new Vue({
            el: '#example',
            data: data
        })

        vm.$watch('a', function (n, o) {
            console.log(n);
            console.log(o);
        })

        new Vue({
            data: {
                a: 1
            },
            created: function() {
                console.log('a is:' + this.a)
            }
        })
    </script>
</body>

</html>
